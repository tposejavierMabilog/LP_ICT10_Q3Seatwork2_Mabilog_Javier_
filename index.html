<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naoya green combo</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #000;
        }

        /* MAIN CARD */
        .main-card {
            width: 850px;
            margin: 80px auto;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* TITLE */
        h1 {
            background-color: #7a0000;
            color: #ffffff;
            padding: 20px;
            border-radius: 16px;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-size: 22px;
            font-weight: 600;
            color: #7a0000;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            transform: scale(1.5);
            accent-color: #7a0000;
        }

        select {
            width: 85%;
            padding: 16px;
            font-size: 20px;
            border-radius: 14px;
            border: 3px solid #7a0000;
            margin-bottom: 18px;
        }

        .btn-submit {
            width: 100%;
            background-color: #7a0000;
            color: #ffffff;
            padding: 18px;
            border-radius: 16px;
            font-size: 22px;
            font-weight: 700;
            border: none;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #9b0000;
        }

        .output-box {
            background-color: #fbeaea;
            border: 3px solid #7a0000;
            border-radius: 18px;
            padding: 25px;
            margin-top: 30px;
            font-size: 22px;
        }

        #Result {
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="main-card text-center">

        <h1>team intrams registration</h1>

        <!-- REGISTRATION -->
        <div class="mb-4">
            <label>Are you done with the online registration?</label>
            <div class="d-flex justify-content-center gap-4 mt-2">
                <div class="d-flex align-items-center gap-2">
                    <input type="radio" id="yes" name="answer1" value="yes">
                    <label for="yes">Yes</label>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <input type="radio" id="no" name="answer1" value="no">
                    <label for="no">No</label>
                </div>
            </div>
        </div>

        <!-- MEDICAL -->
        <div class="mb-4">
            <label>Do you have the medical clearance from the clinic?</label>
            <div class="d-flex justify-content-center gap-4 mt-2">
                <div class="d-flex align-items-center gap-2">
                    <input type="radio" id="yes1" name="answer3" value="yes1">
                    <label for="yes1">Yes</label>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <input type="radio" id="no1" name="answer3" value="no1">
                    <label for="no1">No</label>
                </div>
            </div>
        </div>

        <!-- GRADE & SECTION -->
        <div class="mb-4">
            <label>What's your grade and section?</label>
            <div class="d-flex flex-column align-items-center mt-3">
                <select name="grades" id="grd">
                    <option value=""></option>
                    <option value="BB">7</option>
                    <option value="RB">8</option>
                    <option value="YT">9</option>
                    <option value="GH">10</option>
                </select>

                <select name="section" id="sct">
                    <option value=""></option>
                    <option value="BB">SAPPHIRE</option>
                    <option value="RB">RUBY</option>
                    <option value="YT">EMERALD</option>
                </select>
            </div>
        </div>

        <!-- SUBMIT -->
        <button type="submit" class="btn-submit" py-click="nanamigreen">
            Submit
        </button>

        <!-- RESULT -->
        <div class="output-box">
            <h4 id="Result">Please fill out the form.</h4>
        </div>

        <script type="py" src="main.py"></script>
    </div>

</body>
</html>
